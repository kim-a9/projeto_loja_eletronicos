<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Pesquisa de Estoque</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container"> <p class="Main">Estokey</p> </div>
          <a class="voltar" href="{{ url_for('main.home') }}">Voltar</a>
    </header>
    <div class="container-content">
        <h1>Pesquisa de Produtos</h1>
        <br>
        <p>
            {{ form.produto.label }}<br>
            {{ form.produto(size=20) }}
        </p>
        <p>{{ form.submit() }}</p>
        <br><br>
        
    <table class="resultado-pesquisa">
        <thead>
            <tr>
                <th>CÃ³digo</th> <th>Produto</th> <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% if produtos %}
                {% for p in produtos %}
                    <tr>
                        <td>{{ p.codigoprod }}</td>
                        <td>{{ p.produto }}</td>
                        <td>{{ p.quantidade }}</td>
                        <td>
                            <div class="editar_produto">
                            <a href="{{ url_for('main.editar_produto', id=p.id)}}">Editar Produto</a>
                                <form method="POST" action="{{ url_for('main.excluir_produto', id=p.id) }}" onsubmit="return confirm('Deseja excluir este produto?');">
                                    <button type="submit" class="btn btn-danger">Excluir Produto</button>
                                </form>
                            </div>   
                        </td>
                    </tr>
                {% endfor %}
            {% endif %} 
        </tbody>
    </table>
          
</div> 

</body>
</html>
